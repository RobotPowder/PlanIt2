<!DOCTYPE html>
<html>
<head>
    <title>Compartir Itinerario</title>
</head>
<body>
    <h1>Compartir Itinerario</h1>

    <!-- Mostrar mensajes -->
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="itinerario_nombre">Selecciona un itinerario:</label>
        <select name="itinerario_nombre" id="itinerario_nombre" required>
            <option value="" disabled selected>Selecciona un itinerario</option>
            {% for itinerario in itinerarios %}
                <option value="{{ itinerario.nombre }}">{{ itinerario.nombre }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="correo_destinatario">Correo del destinatario:</label>
        <input type="email" name="correo_destinatario" id="correo_destinatario" required>

        <br><br>

        <button type="submit">Compartir</button>
    </form>
</body>
</html>
